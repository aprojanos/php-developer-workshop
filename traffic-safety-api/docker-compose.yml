services:
  php-cli:
    build:
      context: .
      dockerfile: Dockerfile.php-cli
    container_name: traffic-safety-php-cli
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-traffic_safety}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    depends_on:
      - postgres
    networks:
      - traffic-safety-network
    command: tail -f /dev/null

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile.php-fpm
    container_name: traffic-safety-php-fpm
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-traffic_safety}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    depends_on:
      - postgres
    networks:
      - traffic-safety-network
    ports:
      - "9000:9000"

  nginx:
    image: nginx:1.27-alpine
    container_name: traffic-safety-nginx
    depends_on:
      - php-fpm
    ports:
      - "${APP_PORT:-8090}:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./storage:/var/www/html/storage
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traffic-safety-network

  postgres:
    image: postgres:16-alpine
    container_name: traffic-safety-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-traffic_safety}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - traffic-safety-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  traffic-safety-network:
    driver: bridge

